{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}DevPro{% endblock title %}</title>

    <meta name="description" content="{% block  description %}Página Dev Pro{% endblock description %}">
    <meta name="author" content="Jaqueline Sá Santos">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1">
        <span class="navbar-toggler-icon"></span>
    </button>
         <a class="navbar-brand" href="{% url 'base:home' %}">DevPro</a>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         </div>
</nav>

{% block body %}{% endblock body %}

<footer class="main-footer mt-5 pt-4 ">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Entre em contato</h3>
                <address>
                    +55 61 98503-5430
                    <br/>
                    <a href="mailto:jaquelinesa.82@gmail.com" class="">jaquelinesa.82@gmail.com</a>
                </address>
            </div>
        </div>
    </div>
    <div class="rights pb-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    {% now 'Y' %} DevPro. Todos os direitos reservados.
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
